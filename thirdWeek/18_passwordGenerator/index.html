<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Gerador de senhas</h1>
    <h3 class="password-display" id="passwordDisplay">Senha aleatória</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Número de caracteres</label>
      <div class="characterAmountRange">
        <input type="range" min="1" max="50" value="10"  id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Incluir letras maiúsculas</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Incluir números</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Incluir símbolos</label>
      <input type="checkbox" id="includeSymbols">

      <button class="btn" type="submit">Gerar senha</button>
    </form>
  </div>


  <script src="./main.js"></script>
</body>
</html>
